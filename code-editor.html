<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AI Code Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e8eaed;
            color: #3c4043;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #f1f3f4;
            padding: 16px 24px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            color: #5f6368;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo::before {
            content: '‚ñ†';
            font-size: 14px;
            color: #9aa0a6;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            background: #f1f3f4;
            padding: 12px 16px;
            border-bottom: 1px solid #dadce0;
            font-size: 13px;
            color: #5f6368;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .editor-header::before {
            content: '‚óè';
            font-size: 8px;
            color: #34a853;
        }
        
        #editor {
            flex: 1;
        }
        
        .ai-panel {
            width: 320px;
            background: #f1f3f4;
            border-left: 1px solid #dadce0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .ai-header {
            background: #e8eaed;
            padding: 10px 12px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .gemini-icon {
            width: 32px;
            height: 32px;
        }
        
        #avatarCanvas {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }
        
        .ai-header span {
            font-weight: 500;
            color: #5f6368;
            font-size: 14px;
        }
        
        .ai-chat {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            background: #f1f3f4;
            min-height: 0;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
            max-width: 85%;
        }
        
        .user-message {
            background: #e8f0fe;
            color: #1a73e8;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: #f8f9fa;
            color: #3c4043;
            margin-right: auto;
            border-left: 2px solid #dadce0;
        }
        
        .input-area {
            padding: 8px 12px;
            border-top: 1px solid #dadce0;
            background: #e8eaed;
            flex-shrink: 0;
        }
        
        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        #aiInput {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: #ffffff;
            color: #3c4043;
            font-size: 13px;
            resize: none;
            font-family: inherit;
            min-height: 32px;
        }
        
        #aiInput:focus {
            outline: none;
            border-color: #1a73e8;
        }
        
        #aiInput::placeholder {
            color: #9aa0a6;
        }
        
        #sendBtn {
            padding: 8px 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            height: 32px;
            display: flex;
            align-items: center;
        }
        
        #sendBtn:hover {
            background: #1557b0;
        }
        
        .typing-indicator {
            opacity: 0.7;
            font-style: italic;
        }
        
        .code-suggestion {
            background: #2d4a2d;
            border-left: 3px solid #34a853;
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
        }
        
        .error-highlight {
            background: #4a2d2d;
            border-left: 3px solid #ea4335;
        }
        
        .toolbar {
            background: #f1f3f4;
            padding: 8px 16px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toolbar button {
            padding: 6px 12px;
            background: #ffffff;
            color: #5f6368;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .toolbar button:hover {
            background: #f1f3f4;
            border-color: #dadce0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Google AI Code Studio</div>
    </div>
    
    <div class="main-container">
        <div class="editor-panel">
            <div class="editor-header">main.js</div>
            <div class="toolbar">
                <button onclick="runCode()">‚ñ∂ Ejecutar</button>
                <button onclick="formatCode()">üé® Formatear</button>
                <button onclick="optimizeCode()">‚ö° Optimizar</button>
                <button onclick="explainCode()">‚ùì Explicar</button>
            </div>
            <div id="editor"></div>
        </div>
        
        <div class="ai-panel">
            <div class="ai-header">
                <div class="gemini-icon"></div>
                <span>Gemini AI Assistant</span>
            </div>
            
            <div class="ai-chat" id="chatArea">
                <div class="message ai-message">
                    ¬°Hola! Soy Gemini, tu asistente de c√≥digo. Puedo ayudarte a escribir, revisar y mejorar tu c√≥digo JavaScript. ¬øEn qu√© puedo ayudarte hoy?
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea id="aiInput" placeholder="Pregunta sobre tu c√≥digo..." rows="2"></textarea>
                    <button id="sendBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' } });
        
        require(['vs/editor/editor.main'], function () {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `// Bienvenido a Google AI Code Studio
// Escribe tu c√≥digo JavaScript aqu√≠

function saludar(nombre) {
    console.log(\`¬°Hola, \${nombre}!\`);
}

saludar('Mundo');`,
                language: 'javascript',
                theme: 'vs',
                fontSize: 14,
                minimap: { enabled: true },
                automaticLayout: true
            });

            // Chat functionality
            const chatArea = document.getElementById('chatArea');
            const aiInput = document.getElementById('aiInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Auto-save and real-time analysis
            let analysisTimeout;
            editor.onDidChangeModelContent(() => {
                clearTimeout(analysisTimeout);
                analysisTimeout = setTimeout(() => {
                    analyzeCode();
                }, 2000);
            });
            
            async function analyzeCode() {
                const code = editor.getValue();
                if (code.trim().length < 10) return;
                
                const analysis = await sendToGemini('Analiza este c√≥digo y sugiere mejoras', code);
                addMessage(`üìä An√°lisis autom√°tico: ${analysis}`);
            }

            function addMessage(content, isUser = false) {
                const message = document.createElement('div');
                message.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                message.textContent = content;
                chatArea.appendChild(message);
                chatArea.scrollTop = chatArea.scrollHeight;
                
                // Auto-apply code if found in response
                if (!isUser) {
                    const newCode = extractCodeFromResponse(content);
                    if (newCode) {
                        const applyBtn = document.createElement('button');
                        applyBtn.textContent = '‚öôÔ∏è Aplicar c√≥digo';
                        applyBtn.style.cssText = 'margin-top: 8px; padding: 4px 8px; background: #34a853; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;';
                        applyBtn.onclick = () => {
                            editor.setValue(newCode);
                            applyBtn.textContent = '‚úì Aplicado';
                            applyBtn.disabled = true;
                        };
                        message.appendChild(applyBtn);
                    }
                }
            }

            function extractCodeFromResponse(response) {
                const codeBlockRegex = /```(?:javascript|js)?\n([\s\S]*?)\n```/g;
                const matches = [...response.matchAll(codeBlockRegex)];
                return matches.length > 0 ? matches[0][1].trim() : null;
            }
            
            async function sendToGemini(prompt, code) {
                const API_KEY = 'AIzaSyD4cdkV_EajMsBXR8S6ajagoYXbhnfFOYc';
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Eres un experto en JavaScript. Analiza este c√≥digo y responde en espa√±ol:\n\nC√≥digo:\n${code}\n\nPregunta: ${prompt}\n\nSi generas c√≥digo nuevo u optimizado, pon el c√≥digo entre \`\`\`javascript y \`\`\` para que se pueda aplicar autom√°ticamente.`
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                topK: 40,
                                topP: 0.95,
                                maxOutputTokens: 1024,
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                        return data.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error('Respuesta inv√°lida de la API');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    return `Error conectando con Gemini: ${error.message}`;
                }
            }

            async function handleSend() {
                const userInput = aiInput.value.trim();
                if (!userInput) return;

                addMessage(userInput, true);
                aiInput.value = '';

                // Show typing indicator
                const typingMsg = document.createElement('div');
                typingMsg.className = 'message ai-message';
                typingMsg.innerHTML = 'üí¨ Gemini est√° escribiendo...';
                chatArea.appendChild(typingMsg);
                chatArea.scrollTop = chatArea.scrollHeight;

                const currentCode = editor.getValue();
                const response = await sendToGemini(userInput, currentCode);
                
                // Remove typing indicator and add response
                chatArea.removeChild(typingMsg);
                addMessage(response);
            }

            // Toolbar functions
            window.runCode = () => {
                const code = editor.getValue();
                try {
                    eval(code);
                    addMessage('‚úÖ C√≥digo ejecutado correctamente');
                } catch (error) {
                    addMessage(`‚ùå Error: ${error.message}`);
                }
            };
            
            window.formatCode = async () => {
                const code = editor.getValue();
                const formatted = await sendToGemini('Formatea este c√≥digo JavaScript con buenas pr√°cticas y devuelve solo el c√≥digo formateado', code);
                const newCode = extractCodeFromResponse(formatted);
                if (newCode) {
                    editor.setValue(newCode);
                    addMessage('üé® C√≥digo formateado y aplicado autom√°ticamente');
                } else {
                    addMessage(`üé® ${formatted}`);
                }
            };
            
            window.optimizeCode = async () => {
                const code = editor.getValue();
                const optimized = await sendToGemini('Optimiza este c√≥digo JavaScript para mejor rendimiento y devuelve el c√≥digo optimizado', code);
                const newCode = extractCodeFromResponse(optimized);
                if (newCode) {
                    editor.setValue(newCode);
                    addMessage('‚ö° C√≥digo optimizado y aplicado autom√°ticamente');
                } else {
                    addMessage(`‚ö° ${optimized}`);
                }
            };
            
            window.explainCode = async () => {
                const code = editor.getValue();
                const explanation = await sendToGemini('Explica qu√© hace este c√≥digo JavaScript paso a paso', code);
                addMessage(`‚ùì Explicaci√≥n: ${explanation}`);
            };
            
            sendBtn.addEventListener('click', handleSend);
            aiInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
        });
    </script>
</body>
</html>
